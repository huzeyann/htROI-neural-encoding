DATAMODULE:
  I_CV_FOLD: -1
  NUM_CV_SPLITS: 10
DATASET:
  FRAMES: 4
  NAME: Algonauts2021
  RESOLUTION: 64
  ROI: WB
  ROOT_DIR: /home/huze/Algonauts_2021_data/
  TRANSFORM: bdcn
  VOXEL_INDEX_DIR: /home/huze/Algonauts_2021_data/voxel_indexs/
DEBUG: true
DESCRIPTION: BDCN EDGE VGG16 BASE CONFIG
MODEL:
  BACKBONE:
    DISABLE_BN: true
    LAYER_PATHWAYS: none
    NAME: 2d_bdcnvgg_warp_3d
    PRETRAINED: true
    PRETRAINED_WEIGHT_DIR: /home/huze/.cache/
  NECK:
    POOLING_MODE: avg # max pooling on [0. 1.] edge prediction is not intended
    SPP_LEVELS:
      - 16
      - 32
      - 48
      - 64
    FC_ACTIVATION: elu
    FC_BATCH_NORM: false
    FC_DROPOUT: 0.0
    FC_HIDDEN_DIM: 2048
    FC_NUM_LAYERS: 2
    FIRST_CONV_SIZE: -1  # no first conv
    NECK_TYPE: i3d_neck
    LSTM:
      HIDDEN_SIZE: 2048
      NUM_LAYERS: 1
      BIDIRECTIONAL: false
OPTIMIZER:
  LR: 0.0001
  NAME: AdaBelief
  WEIGHT_DECAY: 0.01
RESULTS_DIR: /data/huze/ray_results/algonauts2021/
SCHEDULER:
  NAME: 'no'
TRAINER:
  ACCUMULATE_GRAD_BATCHES: 8
  BATCH_SIZE: 4
  CALLBACKS:
    BACKBONE:
      DEFROST_SCORE: 0.027
      INITIAL_RATIO_LR: 0.1
      LR_MULTIPLY_EFFICIENT: 1.6
      SHOULD_ALIGN: true
      TRAIN_BN: false
      VERBOSE: true
    CHECKPOINT:
      RM_AT_DONE: true
      ROOT_DIR: /home/huze/.cache/checkpoints/
    EARLY_STOP:
      PATIENCE: 6
    LOGGER: {}
  FP16: true
  GPUS: 1
  MAX_EPOCHS: 100
  VAL_CHECK_INTERVAL: 1.0
